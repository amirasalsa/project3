{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <legend class="account-heading border-bottom mb-4"> {{ user.username }} </legend>
          <ul class="mb-3" >
          <li class="text-secondary"> Full name:  </li>
          <li class="text-secondary"> E-mail: {{ user.email }}</li>
          <li class="text-secondary"> Genres Reviewd: </li>
          <li class="text-secondary"> Biography: </li>
          </ul>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mt-4 ">
                <legend class="border-bottom mb-4">Edit Profile Information</legend>
                {{u_form|crispy }}
                {{p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
